               to do somethings you've never done</p>
             <button id="showFormBtn">Join Now</button>

<!-- Join Now Form -->
<div id="formContainer" style="display: none; text-align: left; margin-top: 20px;">
  <form id="joinForm">
    <input type="text" name="name" placeholder="Enter your name" required><br><br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>
    <button type="submit">Submit</button>
  </form>
</div>

  
          
        </div>
    </div>
<script>
  document.getElementById('showFormBtn').addEventListener('click', function () {
    const form = document.getElementById('formContainer');
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
  });

  document.getElementById('joinForm').addEventListener('submit', function (e) {
    e.preventDefault(); // ✅ Prevent default form submission

    const formData = new FormData(this);

    fetch('/join', {
      method: 'POST',
      body: new URLSearchParams(formData)
    })
    .then(res => res.text())
    .then(data => {
      alert(data);
      this.reset();
      document.getElementById('formContainer').style.display = 'none'; // ✅ Hide form after submit
    });
  });
</script>


</body>
